<!DOCTYPE html>
<html lang="ko">
<head>
    [TPH_I/common/head.html]

    <style>
      .pageTitle {letter-spacing:0;margin-top:20px;line-height:0;margin-bottom:15px;}
      nav.lnb li.on a,
      div.function strong.blue button,
      div.function strong.blue:hover button {background:#2d6a86}
      table.view {border-top:2px solid #2d6a86;border-bottom:1px solid #2d6a86;}
      table.view th {color:#4a4a4a;font-weight:500}
      table.view th,
      table.view td + th, table.view th + td,
      td.text,
      nav.lnb li a,
      nav.lnb li.on a, div.function strong.blue button, div.function strong.blue:hover button {letter-spacing:-0.5px;font-size:12px;font-family:'굴림'}
      div.function button, button.function, div.function a, a.function {font-weight:500}
    </style>
</head>
<body>
<header class="top">
    [TPH_I/common/header.html]
</header>
<section class="contents lnb notice">
    <header class="title">
        <h2><img src="[TPH_Vdesign_dir]/images/cscenter/title.png" alt="고객센터"></h2>
        <ol class="location">
            [TPH_I/common/home_btn.html]
            <li><span>고객센터</span></li>
            <li><span>공지사항</span></li>
        </ol>
    </header>
    <nav class="lnb">
        [TPH_I/cscenter/common/lnb.html]
    </nav>
    <h3 class="pageTitle"><img src="/design_template/images/cscenter/center_1.png" alt="고객센터"></h3>
    <table class="view">
        <colgroup>
            <col style="width:100px">
            <col>
            <col style="width:50px">
            <col style="width:80px">
            <col style="width:70px">
            <col style="width:100px">
            <col style="width:50px">
            <col style="width:60px">
        </colgroup>
        <tbody>
            <tr>
                <th>제목</th>
                <td colspan="7" class="subject">[TPH_Vtitle]</td>
            </tr>
            <tr>
                <th scope="row">첨부파일</th>
                <td class="file">[TPH_Vattach]</td>
                <th scope="row">등록자</th>
                <td>관리자</td>
                <th scope="row">등록일</th>
                <td>[TPH_Vregi_date]</td>
                <th scope="row">조회</th>
                <td>[TPH_Vhits]</td>
            </tr>
            <tr>
                <td colspan="8" class="text">[TPH_Vcont]</td>
            </tr>
        </tbody>
        <tfoot class="neighbor">
            <tr>
                <th>이전</th>
                [TPH_Vpre_info]
            </tr>
            <tr>
                <th>다음</th>
                [TPH_Vnext_info]
            </tr>
        </tfoot>
    </table>
    <div class="function narrow">
        <strong class="blue right"><button class="function" onclick="location.href='/cscenter/notice_list.html'">목록으로</button></strong>
    </div>
</section>
<footer>
    [TPH_I/common/footer.html]
</footer>
</body>
</html>
