        <form id="frm" action="/proc/product/insert_esti.php" method="post">
            <!-- 선택 -->
            <section class="selection">
                <dl>
                    <dt><label for="printTitle">인쇄물제목</label></dt>
                    <dd class="full"><div class="inputWrap"><input type="text" id="title" name="title" maxlength="30" value="[TPH_Vtitle]"></div></dd>
                    <dt><label for="productName">상품명</label></dt>
                    <dd>
                        <select onchange="moveProduct(this.value);" class="_relatedSummary _productName" id="esti_cate_sortcode" name="esti_cate_sortcode">
                            [TPH_Vcate_bot]
                        </select>
                    </dd>
                    <dt><label for="esti_paper">종이</label></dt>
                    <dd style="width:400px;">
                        <select id="esti_paper_sort" onchange="changePaperSort('esti', this.value);" style="width:100px;">
                            [TPH_Vesti_paper_sort]
                        </select>
                        <select id="esti_paper_name" onchange="changePaperName('esti', this.value);" style="width:100px;">
                            [TPH_Vesti_paper_name]
                        </select>
                        <select id="esti_paper" name="esti_paper" style="width:132px;">
                            [TPH_Vesti_paper]
                        </select>
                    </dd>
                    <dt><label for="color">인쇄도수</label></dt>
                    <dd class="colorDetails">
                        <dl>
                            <dt><label for="esti_bef_tmpt">전면</label></dt>
                            <dd>
                                <select id="esti_bef_tmpt" name="esti_bef_tmpt" class="_relatedSummary">
                                    [TPH_Vesti_bef_print_tmpt]
                                </select>
                            </dd>
                        </dl>
                        <dl>
                            <dt><label for="esti_aft_tmpt">후면</label></dt>
                            <dd>
                                <select id="esti_aft_tmpt" name="esti_aft_tmpt" class="_relatedSummary">
                                    [TPH_Vesti_aft_print_tmpt]
                                </select>
                            </dd>
                        </dl>
                    </dd>
                    <dt><label for="color">인쇄방식</label></dt>
                    <dd>
                        <select id="esti_print_purp" name="esti_print_purp">
                            [TPH_Vesti_print_purp]
                        </select>
                    </dd>
                    <dt><label for="size">사이즈</label></dt>
                    <dd class="_relatedSummary size">
                        <select class="withBtn _size" id="size_dvs" name="esti_size_dvs" onchange="changeSizeDvs(this.value);">
                            <option value="stan" class="_preset">규격사이즈</option>
                            <option value="manu" class="_custom">비규격사이즈</option>
                        </select>
                        <select class="_preset" id="esti_size" name="esti_size" onchange="changeSize.exec('esti');">
                            [TPH_Vesti_size]
                        </select>
                        <span id="esti_similar_size" divide="1" style="padding-left:10px; color:#f36f23; display:none;"></span>
                        <dl>
                            <dt>재단사이즈</dt>
                            <dd class="_cuttingSize">
                                <label>가로 <input id="esti_cut_wid_size" name="esti_cut_wid_size" type="text" maxlength="3" onestiur="aftRestrict.cutting.common('esti');">mm</label>,
                                <label>세로 <input id="esti_cut_vert_size" name="esti_cut_vert_size" type="text" maxlength="3" onestiur="aftRestrict.cutting.common('esti');">mm</label>
                            </dd>
                            <dt>작업사이즈</dt>
                            <dd class="_workingSize[TPH_Vesti_size_gap]" id="size_gap">
                                <label>가로 <input id="work_wid_size" name="esti_work_wid_size" type="text" readonly>mm</label>,
                                <label>세로 <input id="work_vert_size" name="esti_work_vert_size" type="text" readonly>mm</label>
                            </dd>
                        </dl>
                    </dd>
                    <dt class="amount"><label for="amount">수량</label></dt>
                    <dd class="_relatedSummary amount">
                    <!-- 옵션가격 수량따라 변할 경우 changeData -> getOptPrice 구현 필요 -->
                        <select class="_amount" id="esti_amt" name="esti_amt" onchange="changeAmt();" amt_unit="[TPH_Vesti_amt_unit]">
                            [TPH_Vesti_amt]
                        </select>
                        <span>x</span>
                        <label>
                            <select class="_set" name="esti_count" id="count">
                            </select>
                            건
                        </label>
                        <br />
                        <div id="sheet_count_div" style="display:none;">
                            <span id="sheet_count_span"></span> 장
                        </div>
                        <div class="range">
                            <div class="bar">
                                <div class="hr bg"></div>
                                <div class="_anchor"><img src="[TPH_Vdesign_dir]/images/product/range_anchor.png" alt="▲"></div>
                                <hr class="hr on">
                            </div>
                            <ul class="mark">
                            </ul>
                        </div>
                    </dd>
                </dl>
                <div class="memo option">
                    <div>
                        <dl>
                            <dt></dt>
                            <dd>
                            </dd>
                            <dt></dt>
                            <dd>
                                <input type="text" id="esti_ext_paper" name="esti_ext_paper" placeholder="종이가 없는경우 적어주세요" />
                            </dd>
                            <dt></dt>
                            <dd>
                                <input type="text" id="esti_ext_bef_tmpt" name="esti_ext_bef_tmpt" placeholder="전면도수가 없는경우 적어주세요" />
                            </dd>
                            <dt></dt>
                            <dd>
                                <input type="text" id="esti_ext_aft_tmpt" name="esti_ext_aft_tmpt" placeholder="후면도수가 없는경우 적어주세요" />
                            </dd>
                            <dt></dt>
                            <dd>
                                <input type="text" id="esti_ext_print_purp" name="esti_ext_print_purp" placeholder="인쇄방식이 없는경우 적어주세요" />
                            </dd>
                            <dt></dt>
                            <dd>
                            </dd>
                            <dt></dt>
                            <dd>
                            </dd>
                            <dt></dt>
                            <dd>
                            </dd>
                            <dt></dt>
                            <dd>
                                <input type="text" id="esti_ext_amt" name="esti_ext_amt" placeholder="수량이 없는경우 적어주세요" />
                            </dd>
                        </dl>
                    </div>
                </div>
            </section><!-- 선택 -->
            <!-- 요청 -->
            <section class="after _folding">
                <dl>
                    <dt id="opt_default_price" price="0">옵션</dt>
                    <dd class="list" style="padding-left: 0px;" id="opt">
                        [TPH_Vesti_opt]
                        [TPH_Vesti_add_opt]
                    </dd>
                </dl>
            </section><!-- 요청 -->
            <!-- 후공정 -->
            <section class="after aft_sec esti_after _folding">
                <dl>
                    <dt id="after_default_price" price="0">후공정</dt>
                    <dd class="overview esti_overview">
                        <ul>
                        </ul>
                    </dd>
                    <dd class="_folder esti_after_list list" id="after">
                        [TPH_Vesti_after]
                        [TPH_Vesti_add_after]
                    </dd>
                </dl>
            </section><!-- 후공정 -->
            <section class="summary">
                <dl>
                    <dt>주문내역</dt>
                    <dd>
                        <ul>
                        </ul>
                    </dd>
                </dl>
            </section>

            <!-- 공통 -->
            <input type="hidden" id="prdt_dvs" name="prdt_dvs" value="esti" /><!-- 상품 페이지에 들어가있는 제품구분값 -->
            <input type="hidden" id="esti_amt_unit" name="esti_amt_unit" value="" /><!-- 수량단위 -->
            <input type="hidden" id="esti_sheet_count" name="esti_sheet_count" value="" /><!-- 장수 -->
            <input type="hidden" id="esti_order_detail" name="esti_order_detail" value="" /><!-- 주문상세 -->
            <input type="hidden" id="esti_flattyp_yn" value="[TPH_Vesti_flattyp_yn]" /><!-- 낱장형여부 -->
            <input type="hidden" id="esti_mono_yn"  value="1" /><!-- 계산형 구분 -->
            <input type="hidden" id="esti_size_name" name="esti_size_name" value="" /><!-- 종이 정보 -->
            <input type="hidden" id="esti_paper_info" name="esti_paper_info" value="" /><!-- 종이 정보 -->
            <input type="hidden" id="esti_bef_print_info" name="esti_bef_print_info" value="" /><!-- 전면도수 정보 -->
            <input type="hidden" id="esti_aft_print_info" name="esti_aft_print_info"value="" /><!-- 후면도수 정보 -->
            <input type="hidden" id="esti_print_purp_info" name="esti_print_purp_info"value="" /><!-- 인쇄용도 정보 -->
            <input type="hidden" id="esti_amt_info" name="esti_amt_info" value="" /><!-- 수량 정보 -->
            <input type="hidden" id="esti_page_info" name="esti_page_info" value="표지 2p" /><!-- 페이지 정보 -->
        </form>
