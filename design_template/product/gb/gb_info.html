        <form id="frm" action="/order/add_cart.html" method="post">
            <!-- 선택 -->
            <section class="selection">
                <dl>
                    <dt><label for="printTitle">인쇄물제목</label></dt>
                    <dd class="full"><div class="inputWrap"><input type="text" id="title" name="title" maxlength="30" value="[TPH_Vtitle]"></div></dd>
                    <dt><label for="productName">상품명</label></dt>
                    <dd>
                        <select onchange="moveProduct(this.value);" class="_relatedSummary _productName" id="gb_cate_sortcode" name="gb_cate_sortcode">
                            [TPH_Vcate_bot]
                        </select>
                    </dd>
                    <dt><label for="gb_paper">종이</label></dt>
                    <dd>
                        <select id="gb_paper" name="gb_paper" onchange="changePaper('gb', this.value);">
                            [TPH_Vgb_paper]
                        </select>
                    </dd>
                    <dt><label for="color">인쇄도수</label></dt>
                    <dd class="colorDetails">
                        <select class="withBtn _relatedSummary _color" onchange="changeTmpt('gb');" id="gb_print_tmpt" name="gb_bef_tmpt">
                            [TPH_Vgb_print_tmpt]
                        </select>
                        <!--
                        <button type="button">별색템플릿</button>
                        -->
                    </dd>
                    <dt><label for="size">사이즈</label></dt>
                    <dd class="_relatedSummary size">
                        <select class="_preset" id="gb_size" name="gb_size" def_cut_wid="[TPH_Vgb_def_cut_wid]" def_cut_vert="[TPH_Vgb_def_cut_vert]" def_val=[TPH_Vgb_def_stan_mpcode] onchange="changeData();">
                            [TPH_Vgb_size]
                        </select>
                        <div class="_roomNumber"> &nbsp;&nbsp;<label> <input type="text" id="gb_manu_pos_num" name="gb_manu_pos_num" value="1" disabled="disabled">자리 </label></div>
                        <dl>
                            <dt>재단사이즈</dt>
                            <dd class="_cuttingSize">
                                <label>가로 <input id="gb_cut_wid_size" name="gb_cut_wid_size" type="text" maxlength="3">mm</label>,
                                <label>세로 <input id="gb_cut_vert_size" name="gb_cut_vert_size" type="text" maxlength="3">mm</label>
                            </dd>
                            <dt>작업사이즈</dt>
                            <dd class="_workingSize[TPH_Vgb_size_gap]" id="size_gap">
                                <label>가로 <input id="work_wid_size" name="gb_work_wid_size" type="text" readonly>mm</label>,
                                <label>세로 <input id="work_vert_size" name="gb_work_vert_size" type="text" readonly>mm</label>
                            </dd>
                        </dl>
                    </dd>
                    <dt class="amount"><label for="amount">수량</label></dt>
                    <dd class="_relatedSummary amount">
                    <!-- 옵션가격 수량따라 변할 경우 changeData -> getOptPrice 구현 필요 -->
                        <select class="_amount" id="gb_amt" name="gb_amt" onchange="changeAmt();" amt_unit="[TPH_Vgb_amt_unit]">
                            [TPH_Vgb_amt]
                        </select>
                        <span>x</span>
                        <label>
                            <select class="_set" id="count" name="gb_count" onchange="changeCount();">
                            </select>
                            건
                        </label>
                        <div class="range">
                            <div class="bar">
                                <div class="hr bg"></div>
                                <div class="_anchor"><img src="[TPH_Vdesign_dir]/images/product/range_anchor.png" alt="▲"></div>
                                <hr class="hr on">
                            </div>
                            <ul class="mark">
                            </ul>
                        </div>
                    </dd>
                </dl>
                <div class="option _folding">
                    <button type="button" class="_closed" title="열기"><img src="[TPH_Vdesign_dir]/images/common/btn_semicircle_right.png" alt="▶"></button>
                    <button type="button" class="_opened" title="닫기"><img src="[TPH_Vdesign_dir]/images/common/btn_semicircle_left.png" alt="◀"></button>
                    <div class="_folder">
                        <dl>
                            <dt>인쇄유형</dt>
                            <dd>
                                <select id="gb_mono_yn" name="gb_mono_yn" onchange="changeData();">
                                    [TPH_Vgb_mono_dvs]
                                </select>
                            </dd>
                            <dt>재질느낌</dt>
                            <dd id="gb_paper_sense" class="select">[TPH_Vgb_paper_sense]</dd>
                            <dt>인쇄방식</dt>
                            <dd>
                                <select id="gb_print_purp" name="gb_print_purp" onchange="changePrintPurp('gb');">
                                    [TPH_Vgb_print_purp]
                                </select>
                            </dd>
                        </dl>
                    </div>
                </div>
            </section><!-- 선택 -->
            <!-- 요청 -->
            <section class="after _folding">
                <dl>
                    <dt id="opt_default_price" price="0">옵션</dt>
                    <dd class="list" style="padding-left: 0px;" id="opt">
                        [TPH_Vgb_opt]
                        [TPH_Vgb_add_opt]
                    </dd>
                </dl>
            </section><!-- 요청 -->
            <!-- 후공정 -->
            <section class="after aft_sec gb_after _folding">
                <button type="button" title="열기" class="_closed foldingbtn"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_bottom.png" alt="▼"></button>
                <button type="button" title="닫기" class="_opened foldingbtn"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_top.png" alt="▲"></button>
                <dl>
                    <dt id="after_default_price" price="0">후공정</dt>
                    <dd class="overview gb_overview">
                        <ul>
                        </ul>
                    </dd>
                    <dd class="_folder gb_after_list list" id="after">
                        [TPH_Vgb_after]
                        [TPH_Vgb_add_after]
                    </dd>
                </dl>
            </section><!-- 후공정 -->
            <section class="summary">
                <dl>
                    <dt>주문내역</dt>
                    <dd>
                        <ul>
                        </ul>
                    </dd>
                </dl>
            </section>
            <!-- 가격 -->
            <section class="price _folding">
                <button type="button" title="열기" class="_closed foldingBtn"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_bottom.png" alt="▼"></button>
                <button type="button" title="닫기" class="_opened foldingBtn"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_top.png" alt="▲"></button>
                <dl class="ordinary">
                    <dt>정상판매가</dt>
                    <dd class="description" style="text-decoration: none;">부가세 10% 포함</dd>
                    <dd id="sell_price" val="[TPH_Vgb_sell_price]" class="price">[TPH_Vgb_sell_price] 원</dd>
                </dl>

                <dl class="_folder">
                    <dd class="detail" id="sale">
                        [TPH_Vgb_grade_sale]
                        [TPH_Vgb_event_sale]
                    </dd>
                </dl>
                <dl>
                    <dt>결제금액</dt>
                    <dd class="description">공급가 : <span id="supply_price" style="font-weight:bold;">[TPH_Vgb_supply_price]</span>원 + 부가세 : <span id="tax" style="font-weight:bold;">[TPH_Vgb_tax]</span>원</dd>
                    <dd class="price"><span id="sale_price" val="[TPH_Vgb_sale_price]" style="font-size: 20px;">[TPH_Vgb_sale_price]</span> 원</dd>
                </dl>
                <!-- 2016/01/04 최대 혜택가 삭제함 -->

            </section><!-- 가격 -->

            <!-- 공통 -->
            <input type="hidden" name="flag" value="flag" /><!-- chk -->
            <input type="hidden" id="gb_flattyp_yn" name="gb_flattyp_yn" value="[TPH_Vgb_flattyp_yn]" /><!-- 낱장형여부 -->
            <input type="hidden" id="prdt_dvs" name="prdt_dvs" value="gb" /><!-- 상품 페이지에 들어가있는 제품구분값 -->
            <input type="hidden" id="no_pos" /> <!-- 자리수 필요 없을 때 사용 -->
            <input type="hidden" name="gb_cate_name" value="" /><!-- 카테고리명-->
            <input type="hidden" name="gb_amt_unit" value="" /><!-- 수량단위 -->
            <input type="hidden" id="gb_tmpt_dvs" value="[TPH_Vgb_tmpt_dvs]" /><!-- 도수구분 -->
            <input type="hidden" id="gb_typ" name="gb_typ" value="[TPH_Vgb_page_dvs]" /><!-- 상품 페이지에 들어가있는 제품구분값 -->
            <!-- 후공정, 주문요약 표시용 -->
            <input type="hidden" id="after_basic" value="[TPH_Vgb_basic_after]" /><!-- 요약정보 표시용 변수 -->
            <!-- 표시용 -->
            <input type="hidden" name="cart_flag" id="cart_flag" value="Y" /><!-- 장바구니 이동여부 -->
            <!-- 종이 -->
            <input type="hidden" name="gb_paper_name" value="" /><!-- 종이명 -->
            <!-- 인쇄 -->
            <input type="hidden" name="gb_page" value="[TPH_Vgb_page]" /><!-- 페이지수 -->
            <input type="hidden" name="gb_bef_tmpt_name" value="" /><!-- 도수명 -->
            <!-- 사이즈 -->
            <input type="hidden" name="gb_size_name" value="" /><!-- 사이즈명 -->
            <!-- 가격정보 -->
            <input type="hidden" name="gb_sell_price" value="" /><!-- 판매금액 -->
            <input type="hidden" name="gb_sale_price" value="" /><!-- 할인금액 -->
            <input type="hidden" name="gb_member_sale_rate" id="gb_member_sale_rate" value="[TPH_Vgb_member_sale_rate]" /><!-- 회원할인률 -->
            <input type="hidden" name="gb_grade_sale_rate" id="gb_grade_sale_rate" value="[TPH_Vgb_grade_sale_rate]" /><!-- 등급할인률 -->
            <input type="hidden" name="gb_after_price" value="" /><!-- 후공정금액 -->
            <input type="hidden" name="opt_price" value="" /><!-- 옵션금액 -->
            <!-- 옵션 -->
            <input type="hidden" name="opt_add" value="" /><!-- 추가후공정 맵핑코드 -->
            <input type="hidden" name="opt_add_price" value="" /><!-- 추가옵션 가격 -->
        </form>
