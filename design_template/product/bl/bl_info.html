        <form id="frm" action="/order/add_cart.html" method="post">
            <!-- 선택 -->
            <section class="selection">
                <dl>
                    <dt><label for="printTitle">인쇄물제목</label></dt>
                    <dd class="full"><div class="inputWrap"><input type="text" id="title" name="title" maxlength="30" value="[TPH_Vtitle]"></div></dd>
                    <dt><label for="productName">상품명</label></dt>
                    <dd>
                        <select onchange="moveProduct(this.value);" class="_relatedSummary _productName" id="bl_cate_sortcode" name="bl_cate_sortcode">
                            [TPH_Vcate_bot]
                        </select>
                    </dd>
                    <dt><label for="bl_paper">종이</label></dt>
                    <dd>
                        <select id="bl_paper" name="bl_paper" onchange="changePaper('bl', this.value);">
                            [TPH_Vbl_paper]
                        </select>
                    </dd>
                    <dt><label for="color">인쇄도수</label></dt>
                    <dd class="colorDetails">
                        <select class="wi236" onchange="changeTmpt('bl');" id="bl_print_tmpt" name="bl_bef_tmpt">
                            [TPH_Vbl_print_tmpt]
                        </select>
                        <!--
                        <button type="button">별색템플릿</button>
                        -->
                    </dd>
                    <dt><label for="size">사이즈</label></dt>
                    <dd class="_relatedSummary size">
                        <select class="with_Btn _size" id="size_dvs" name="bl_size_dvs" onchange="changeSizeDvs.exec(this.value);">
                            <option value="stan" class="_preset">규격사이즈</option>
                            <option value="manu" class="_custom">비규격사이즈</option>
                        </select>
                        <select class="preset _preset" id="bl_size" name="bl_size" onchange="changeSize.exec('bl');">
                            [TPH_Vbl_size]
                        </select>
                        <span id="bl_similar_size" divide="1" style="padding-left:10px; color:#f36f23; display:none;"></span>
                        <dl>
                            <dt class="dt_span">재단사이즈</dt>
                            <dd class="_cuttingSize">
                                <label>가로 <input id="bl_cut_wid_size" name="bl_cut_wid_size" type="text" maxlength="3" onblur="aftRestrict.cutting.common('bl');">mm</label>,
                                <label>세로 <input id="bl_cut_vert_size" name="bl_cut_vert_size" type="text" maxlength="3" onblur="aftRestrict.cutting.common('bl');">mm</label>
                            </dd>
                            <dt class="dt_span">작업사이즈</dt>
                            <dd class="_workingSize[TPH_Vbl_size_gap]" id="size_gap">
                                <label>가로 <input id="work_wid_size" name="bl_work_wid_size" type="text" readonly>mm</label>,
                                <label>세로 <input id="work_vert_size" name="bl_work_vert_size" type="text" readonly>mm</label>
                            </dd>
                        </dl>
                    </dd>
                    <dt class="amount"><label for="amount">수량</label></dt>
                    <dd class="_relatedSummary amount">
                    <!-- 옵션가격 수량따라 변할 경우 changeData -> getOptPrice 구현 필요 -->
                        <select class="_amount" id="bl_amt" name="bl_amt" onchange="changeAmt();" amt_unit="[TPH_Vbl_amt_unit]">
                            [TPH_Vbl_amt]
                        </select>
                        <span>x</span>
                        <label>
                            <select class="_set" id="count" name="bl_count" onchange="changeCount();">
                            </select>
                            건
                        </label>
                        <br />
                        <div id="sheet_count_div" style="display:none;">
                            <span id="sheet_count_span"></span> 장
                        </div>
                        <div class="range">
                            <div class="bar">
                                <div class="hr bg"></div>
                                <div class="_anchor"><img src="[TPH_Vdesign_dir]/images/product/range_anchor.png" alt="▲"></div>
                                <hr class="hr on">
                            </div>
                            <ul class="mark">
                            </ul>
                        </div>
                    </dd>
                    <dt></dt>
                    <dd id="release_str" style="color:red;width:265px;"></dd>
                </dl>
                <div class="option _folding">
                    <button type="button" class="_closed" title="열기"><img src="[TPH_Vdesign_dir]/images/common/btn_semicircle_right.png" alt="▶"></button>
                    <button type="button" class="_opened" title="닫기"><img src="[TPH_Vdesign_dir]/images/common/btn_semicircle_left.png" alt="◀"></button>
                    <div class="_folder">
                        <dl>
                            <dt>인쇄유형</dt>
                            <dd>
                                <select id="bl_mono_yn" name="bl_mono_yn" onchange="changeData();">
                                    [TPH_Vbl_mono_dvs]
                                </select>
                            </dd>
                            <dt>재질느낌</dt>
                            <dd id="bl_paper_sense" class="select">[TPH_Vbl_paper_sense]</dd>
                            <dt>인쇄방식</dt>
                            <dd>
                                <select id="bl_print_purp" name="bl_print_purp" onchange="changePrintPurp('bl');">
                                    [TPH_Vbl_print_purp]
                                </select>
                            </dd>
                        </dl>
                    </div>
                </div>
            </section><!-- 선택 -->
            <!-- 요청 -->
            <section class="after _folding">
                <dl>
                    <dt id="opt_default_price" price="0">옵션</dt>
                    <dd class="list" style="padding-left: 0px;" id="opt">
                        [TPH_Vbl_opt]
                        [TPH_Vbl_add_opt]
                    </dd>
                </dl>
            </section><!-- 요청 -->
            <!-- 후공정 -->
            <section class="after aft_sec bl_after _folding">
                <button type="button" title="열기" class="_closed foldingbtn"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_bottom.png" alt="▼"></button>
                <button type="button" title="닫기" class="_opened foldingbtn"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_top.png" alt="▲"></button>
                <dl>
                    <dt id="after_default_price" price="0">후공정</dt>
                    <dd class="overview bl_overview">
                        <ul>
                        </ul>
                    </dd>
                    <dd class="_folder bl_after_list list" id="after">
                        [TPH_Vbl_after]
                        [TPH_Vbl_add_after]
                    </dd>
                </dl>
            </section><!-- 후공정 -->
            <section class="summary">
                <dl>
                    <dt>주문내역</dt>
                    <dd>
                        <ul>
                        </ul>
                    </dd>
                </dl>
            </section>
            <!-- 가격 -->
            <section class="price _folding">
                <button type="button" title="열기" class="_closed foldingBtn"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_bottom.png" alt="▼"></button>
                <button type="button" title="닫기" class="_opened foldingBtn"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_top.png" alt="▲"></button>
                <dl class="ordinary">
                    <dt>정상판매가</dt>
                    <dd class="description" style="text-decoration: none;">부가세 10% 포함</dd>
                    <dd id="sell_price" val="[TPH_Vbl_sell_price]" class="price">[TPH_Vbl_sell_price] 원</dd>
                </dl>

                <dl class="_folder">
                    <dd class="detail" id="sale">
                        [TPH_Vbl_grade_sale]
                        [TPH_Vbl_event_sale]
                    </dd>
                </dl>
                <dl>
                    <dt>결제금액</dt>
                    <dd class="description">공급가 : <span id="supply_price" style="font-weight:bold;">[TPH_Vbl_supply_price]</span>원 + 부가세 : <span id="tax" style="font-weight:bold;">[TPH_Vbl_tax]</span>원</dd>
                    <dd class="price"><span id="sale_price" val="[TPH_Vbl_sale_price]" style="font-size: 20px;">[TPH_Vbl_sale_price]</span> 원</dd>
                </dl>
                <!-- 2016/01/04 최대 혜택가 삭제함 -->

            </section><!-- 가격 -->

            <!-- 공통 -->
            <input type="hidden" name="flag" value="flag" /><!-- chk -->
            <input type="hidden" id="bl_flattyp_yn" name="bl_flattyp_yn" value="[TPH_Vbl_flattyp_yn]" /><!-- 낱장형여부 -->
            <input type="hidden" id="prdt_dvs" name="prdt_dvs" value="bl" /><!-- 상품 페이지에 들어가있는 제품구분값 -->
            <input type="hidden" name="bl_cate_name" value="" /><!-- 카테고리명-->
            <input type="hidden" id="bl_sheet_count" name="bl_sheet_count" value="" /><!-- 낱장수량 -->
            <input type="hidden" name="bl_amt_unit" value="" /><!-- 수량단위 -->
            <input type="hidden" id="bl_tmpt_dvs" value="[TPH_Vbl_tmpt_dvs]" /><!-- 도수구분 -->
            <input type="hidden" id="bl_typ" name="bl_typ" value="[TPH_Vbl_page_dvs]" /><!-- 상품 페이지에 들어가있는 제품구분값 -->
            <!-- 후공정, 주문요약 표시용 -->
            <input type="hidden" id="after_basic" value="[TPH_Vbl_basic_after]" /><!-- 요약정보 표시용 변수 -->
            <!-- 표시용 -->
            <input type="hidden" name="cart_flag" id="cart_flag" value="Y" /><!-- 장바구니 이동여부 -->
            <!-- 종이 -->
            <input type="hidden" name="bl_paper_name" value="" /><!-- 종이명 -->
            <!-- 인쇄 -->
            <input type="hidden" name="bl_page" value="[TPH_Vbl_page]" /><!-- 페이지수 -->
            <input type="hidden" name="bl_bef_tmpt_name" value="" /><!-- 도수명 -->
            <!-- 사이즈 -->
            <input type="hidden" name="bl_size_name" value="" /><!-- 사이즈명 -->
            <!-- 가격정보 -->
            <input type="hidden" name="bl_sell_price" value="" /><!-- 판매금액 -->
            <input type="hidden" name="bl_sale_price" value="" /><!-- 할인금액 -->
            <input type="hidden" name="bl_member_sale_rate" id="bl_member_sale_rate" value="[TPH_Vbl_member_sale_rate]" /><!-- 회원할인률 -->
            <input type="hidden" name="bl_grade_sale_rate" id="bl_grade_sale_rate" value="[TPH_Vbl_grade_sale_rate]" /><!-- 등급할인률 -->
            <input type="hidden" name="bl_after_price" value="" /><!-- 후공정금액 -->
            <input type="hidden" name="opt_price" value="" /><!-- 옵션금액 -->
            <!-- 옵션 -->
            <input type="hidden" name="opt_add" value="" /><!-- 추가후공정 맵핑코드 -->
            <input type="hidden" name="opt_add_price" value="" /><!-- 추가옵션 가격 -->
        </form>
