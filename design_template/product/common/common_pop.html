            </article>

<!-- 파일 업로드 팝업 -->
<div class="modalMask l_orderInformation">
    <div class="layerPopupWrap">
        <section class="layerPopup">
            <header>
                <h2>파일재전송</h2>
                <button class="close" title="닫기"><img src="/design_template/images/common/btn_circle_x_white.png" alt="X"></button>
            </header>
            <article>
                <div class="function" style="position: relative;margin-top: 0px;margin-bottom: 10px;">
                    <button type="button" name="work_file" id="work_file">파일첨부</button>
                    <dl id="work_file_dl" style="left: 5px; position: relative; font-size: 17px; top: 3px;">
                        <dd>
                            <span id="work_file_list"></span>
                        </dd>
                    </dl>
                </div>
                <dl id="work_file_dl">
                    <dd>
                        <p class="note">후공정 작업파일과 인쇄물 작업파일을 같이 압축해서 올려 주십시오.</p>
                        <p class="note">후공정 작업파일은 한 파일로 작업하여 올려 주십시오.</p>
                    </dd>
                </dl>
                <div class="function center">
                <strong><button type="button" onclick="upload();">업로드</button></strong>
                <button class="close">취소</button>
                </div>
                <iframe id="submit_ifr" name="submit_ifr" width=0 height=0 style="display:none;"></iframe>
            </article>
        </section>
    </div>
</div><!-- 파일 업로드 팝업 -->
