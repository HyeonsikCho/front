<!DOCTYPE html>
<html lang="ko">
<head>
    [TPH_I/common/head.html]
    <style>
      .Title_Page {margin-top:55px;text-align:left;border-bottom:2px solid #ddd;}
      .contents.login .pageTitle {margin-bottom:100px;}
      .contents.login .form .input input, body,
      .contents.login .form .login button, .contents.login .function a,
      .contents.login .function dt, .checkbox label {letter-spacing:-0.5px;font-size:12px;font-family:'굴림';font-weight:500;}
      .contents.login {min-height:auto}
      strong button.function {background:#417c12}
      .contents h3 {display:none;}
      .contents.login .form {margin:auto;float:inherit}
      div.function a,
      div.function a:hover {background:#3d8494;}
    </style>
</head>
<body>
<header class="top">
    [TPH_I/common/header.html]
</header>
<section class="contents login">
    <header class="title">
        <ol class="location">
            [TPH_I/common/home_btn.html]
            <li><span>로그인</span></li>
        </ol>
    </header>
    <h2 class="pageTitle Title_Page">
      <img src="[TPH_Vdesign_dir]/images/member/login_title.png" alt="로그인 타이틀">
    </h2>
    <h3><img src="[TPH_Vdesign_dir]/images/member/login.png" alt="dprinting login"></h3>
    <section class="form">
        <div class="input">
            <div class="loginform" style="position:relative;display:block;">
                <span>아이디</span>
                <div class="inputWrap"><input type="text" id="user_id" onkeyup="idkey(event, 'user_');" value="[TPH_Vid]"></div>
            </div>
            <div class="loginform" style="position:relative;display:block;margin-top:10px;">
                <span>비밀번호</span>
                <div class="inputWrap"><input type="password" id="user_pw" onkeyup="loginKey(event, 'user_');"></div>
            </div>
        </div>
        <strong class="login"><button type="button" class="function" onclick="login('user_');">로그인</button></strong>
        <div class="checkbox">
            <label><input type="checkbox" id="id_save" [TPH_Vchecked]> 아이디 저장</label>
        </div>
        <div class="function">
            <dl>
                <dt>로그인 정보가 기억나지 않으세요?</dt>
                <dd><a href="/member/find_id.html" target="_self">아이디/비밀번호 찾기</a></dd>
            </dl>
            <dl>
                <dt>아직 디프린팅 회원이 아니신가요?</dt>
                <dd><a href="/member/join_1.html" target="_self">디프린팅 회원가입</a></dd>
            </dl>
        </div>
    </section>
</section>
<footer>
    [TPH_I/common/footer.html]
</footer>
</body>
</html>
