<!DOCTYPE html>
<html lang="ko">
<head>
    [TPH_I/common/head.html]
</head>
<body>
<header class="top">
    [TPH_I/common/header.html]
</header>
<section class="contents lnb knowledge">
    <header class="title">
        <h2><img src="[TPH_Vdesign_dir]/images/service/title.png" alt="고객센터"></h2>
        <ol class="location">
            [TPH_I/common/home_btn.html]
            <li><span>디프린팅</span></li>
            <li><span>지식센터</span></li>
            <li><span>공유 자료실</span></li>
        </ol>
    </header>
    <nav class="lnb">
        [TPH_I/service/common/lnb.html]
    </nav>
    <h3 class="pageTitle">공유 자료실</h3>
    <table class="write">
        <colgroup>
            <col style="width:100px">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <th>제목</th>
                <td class="subject">
                    <div class="inputWrap">
                        <input type="text" name="title" id="title" value="[TPH_Vtitle]">
                    </div>
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td class="text">
                    <div class="textareaWrap">
                        <textarea name="cont" id="cont">[TPH_Vcont]</textarea>
                    </div>
                </td>
            </tr>
            [TPH_Vfile_info]
            <tr>
                <th scope="row">첨부파일</th>
                <td class="file">
                    <div class="rowWrap">
                        <input type="file" name="file" id="file" value="[TPH_Vfile_name]">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="function narrow center">
            [TPH_Vbtn_html]
            <button class="function" onclick="location.href='[TPH_Vurl]'";>취소</button>
    </div>
</section>
<footer>
    [TPH_I/common/footer.html]
</footer>
</body>
</html>
