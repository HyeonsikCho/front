<!DOCTYPE html>
<html lang="ko">
<head>
    [TPH_I/common/head.html]
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
<header class="top">
    [TPH_I/common/header.html]
</header>
<section class="contents lnb claimInfo">
    <header class="title">
        <h2><img src="[TPH_Vdesign_dir]/images/mypage/title.png" alt="마이페이지"></h2>
        <ol class="location">
            [TPH_I/common/home_btn.html]
            <li><a href="/mypage/main.html"><span>마이페이지</span></a></li>
            <li><a href="/mypage/claim_list.html"><span>클레임/상담</span></a></li>
            <li><a href="/mypage/claim_list.html"><span>클레임 내역</span></a></li>
        </ol>
    </header>
    <nav class="lnb">
        [TPH_I/mypage/common/lnb.html]
    </nav>
    <h3 class="pageTitle">클레임 요청</h3>
    <input type="hidden" id="order_common_seqno" value="[TPH_Vorder_common_seqno]">
    <table class="information input question _details">
        <colgroup>
            <col width="120">
            <col>
            <col width="120">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th colspan="4">클레임 상세사항</th>
            </tr>
        </thead>
        <tbody class="_on">
            <tr class="_orderDetails">
                [TPH_Vdetail]
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th scope="row">클레임 제목</th>
                <td colspan="3"><div class="inputWrap"><input maxlength="255" id="claim_title" type="text"></div></td>
            </tr>
            <tr>
                <th scope="row">클레임 유형</th>
                <td>
                    <select id="dvs">
                        <option value="인쇄잡티">인쇄잡티</option>
                        <option value="파손">파손</option>
                        <option value="환불">환불</option>
                        <option value="반품">반품</option>
                    </select>
                </td>
                <th scope="row">클레임 견본</th>
                <td><div class="fileWrap"><input type="file" name="sample_file" id="sample_file"></div></td>
            </tr>
            <tr>
                <th scope="row">클레임 내용</th>
                <td colspan="3">
                    <div maxlength="65000" class="textareaWrap">
                        <textarea id="claim_cont"></textarea>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </table>
    <div class="function center">
        <strong><button onclick="regiClaim();" class="function">등록</button></strong>
        <button onclick="claimSelectMove();" class="function">취소</button>
    </div>
    [TPH_I/mypage/common/banner.html]
</section>
<footer>
    [TPH_I/common/footer.html]
</footer>
</body>
</html>
